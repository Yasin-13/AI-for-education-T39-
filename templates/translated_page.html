<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h3 {
            color: #333;
        }
        .original-text {
            float: left;
            width: 45%;
            padding-right: 20px;
        }
        .translated-text {
            float: right;
            width: 45%;
            padding-left: 20px;
        }
        p {
            margin: 0;
            line-height: 1.5;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    
    <div class="container">
        <h1>Translation Result</h1>
        <div class="original-text">
            <h3>Original Text:</h3>
            <p>{{ original_text }}</p>
        </div>
        <div class="translated-text">
            <h3>Translated Text ({{ translated_language }}):</h3>
            <p>{{ translated_text }}</p>
        </div>
        <div style="clear:both;"></div>
        <audio controls>
            <source src="/static/output.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
