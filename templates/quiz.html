<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 1-3 Prerequisite Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        h3 {
            margin-top: 30px;
            color: #555;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        input[type="radio"] {
            margin-right: 10px;
            margin-bottom: 5px;
        }
        input[type="submit"] {
            display: block;
            margin-top: 30px;
            padding: 12px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Grade 1-3 Prerequisite Quiz</h1>
    <form action="/submit" method="post">
        <h3>Mathematics:</h3>
        <label for="question1">What is 2 + 2?</label><br>
        <input type="radio" id="q1_option1" name="question1" value="4"> 4<br>
        <input type="radio" id="q1_option2" name="question1" value="5"> 5<br>
        <input type="radio" id="q1_option3" name="question1" value="6"> 6<br><br>
        
        <label for="question2">What is 3 + 3?</label><br>
        <input type="radio" id="q2_option1" name="question2" value="5"> 5<br>
        <input type="radio" id="q2_option2" name="question2" value="6"> 6<br>
        <input type="radio" id="q2_option3" name="question2" value="7"> 7<br><br>

        <h3>English:</h3>
        <label for="question3">Which word is spelled correctly?</label><br>
        <input type="radio" id="q3_option1" name="question3" value="apple"> apple<br>
        <input type="radio" id="q3_option2" name="question3" value="aple"> aple<br>
        <input type="radio" id="q3_option3" name="question3" value="apel"> apel<br><br>
        
        <label for="question4">Which word rhymes with "cat"?</label><br>
        <input type="radio" id="q4_option1" name="question4" value="bat"> bat<br>
        <input type="radio" id="q4_option2" name="question4" value="dog"> dog<br>
        <input type="radio" id="q4_option3" name="question4" value="hat"> hat<br><br>

        <h3>General Knowledge:</h3>
        <label for="question5">What is the capital of France?</label><br>
        <input type="radio" id="q5_option1" name="question5" value="Paris"> Paris<br>
        <input type="radio" id="q5_option2" name="question5" value="London"> London<br>
        <input type="radio" id="q5_option3" name="question5" value="Berlin"> Berlin<br><br>
        
        <label for="question6">How many continents are there in the world?</label><br>
        <input type="radio" id="q6_option1" name="question6" value="5"> 5<br>
        <input type="radio" id="q6_option2" name="question6" value="6"> 6<br>
        <input type="radio" id="q6_option3" name="question6" value="7"> 7<br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
